---
id: bludv2
name: BluDV2
description: "BluDV is a Public Torrent Tracker for Movies and TV Shows dubbed in Portuguese"
language: pt-BR
type: public
encoding: UTF-8
links:
  - https://bludv.xyz/

caps:
  categorymappings:
    - {id: filmes, cat: Movies, desc: "Movies"}
    - {id: series, cat: TV, desc: "TV"}

  modes:
    search: [q]


download:
  selectors:
    - selector: a[href^="magnet:?xt="]
      attribute: href
      filters:
        - name: re_replace
          args: ["\\s+", " "]

search:
  paths:
    - path: "/?s={{ if .Keywords }}{{ re_replace .Keywords \"\\s+\" \"+\" }}{{ else }}{{ end }}"

  rows:
    selector: article.post

  fields:
    details:
      selector: a.more-link
      attribute: href
    title:
      selector: h2.entry-title

    download:
      selector: a.more-link
      attribute: href
      filters:
        - name: fuzzyyear
        - name: append
          args: "[DUB]"
        - name: re_replace
          args: ["(?i)\\s+dublado\\s*", " "]
        - name: followredirect
        - name: urljoin
        - name: regexp
          args: "href=\"(magnet:\\?xt=.+?)\""

    category:
      selector: span
      filters:
        - name: contains
          args: "Gênero:"
    duration:
      selector: span
      filters:
        - name: contains
          args: "Duração:"
    date:
      selector: span
      filters:
        - name: contains
          args: "Lançamento:"
    quality:
      selector: span
      filters:
        - name: contains
          args: "Qualidade:"
    format:
      selector: span
      filters:
        - name: contains
          args: "Formato:"
    audio:
      selector: span
      filters:
        - name: contains
          args: "Áudio:"
    subtitle:
      selector: span
      filters:
        - name: contains
          args: "Legenda:"
    audio_quality:
      selector: span
      filters:
        - name: contains
          args: "Qualidade de Áudio:"
    video_quality:
      selector: span
      filters:
        - name: contains
          args: "Qualidade de Vídeo:"
    size:
      selector: span
      filters:
        - name: contains
          args: "Tamanho:"
    imdb_rating:
      selector: span
      filters:
        - name: contains
          args: "IMDb:"
      attribute: href
# engine n/a
