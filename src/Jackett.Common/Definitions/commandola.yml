---
id: commando
name: Commando.la
description: "Commando.la is a Public Torrent Tracker for Movies and TV Shows dubbed in Portuguese"
language: pt-BR
type: public
encoding: UTF-8
links:
  - https://comando.la/

caps:
  categorymappings:
    - {id: filmes, cat: Movies, desc: "Movies"}
    - {id: series, cat: TV, desc: "TV"}

  modes:
    search: [q]


download:
  selectors:
    - selector: a[href^="magnet:?xt="]
      attribute: href
      filters:
        - name: re_replace
          args: ["\\s+", " "]

search:
  paths:
    - path: "/?s={{ if .Keywords }}{{ re_replace .Keywords \"\\s+\" \"+\" }}{{ else }}{{ end }}"

  rows:
    selector: div.post-inner

  fields:
    title:
      selector: h2.entry-title
      filters:
        - name: re_replace
          args: ["(?i)\\s*\\(?dublado\\)?\\s*", " "]
        - name: append
          args: " [DUB]"

    details:
      selector: h2.entry-title a
      attribute: href

    download:
      selector: div.entry-content a[href*="magnet:?xt="]
      attribute: href

    category:
      text: filmes

    date:
      selector: time.entry-date
      filters:
        - name: dateparse
          args: "2006-01-02 15:04:05"

    size:
      selector: div.entry-content
      filters:
        - name: regexp
          args: "Tamanho:\\s*([\\d.,]+\\s*[KMGTP]i?B)"
        - name: re_replace
          args: ["\\s+", " "]

    seeders:
      text: 1

    leechers:
      text: 1

    downloadvolumefactor:
      text: 0

    uploadvolumefactor:
      text: 1
